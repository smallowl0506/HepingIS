        $(document).ready(function () {
            var IsEnd = true;;
            var voicelist = responsiveVoice.getVoices();

                if (!IsEnd)
                    responsiveVoice.fallbackMode = false;

                IsEnd = false;
                responsiveVoice.speak($('#txtText').val(), $('#VoiceSelection').val(), {
                    onend: function (EndCallback) {
                        IsEnd = true;
                    }
                });

            });
        });
    </script>
