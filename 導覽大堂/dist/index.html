      <p>和平島數位圖象故事館(簡稱DMHI)是海洋大學執行教育部USR專案的成果之一，也是推動「和平島國際旅遊島計畫」的資料庫平台，凡與和平島有關無論大基隆甚至全球的歷史故事、文化資產，從原住民與大航海時代，西荷鄭清、日治到民國近代，都是我們收集與展示的範圍。我們館中有大量的圖文資料，都是符合嚴謹學術研究標準的，尤其是歷史場景再現的高擬真插畫更是本館的特色。</p>
