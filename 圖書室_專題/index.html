  <body>
  	<div class="webBody">
      <div class="title">
         <h1>圖書室<br></h1>
         <p>本數位圖像故事館的圖書室蒐集並提供和平島相關的研究文獻目錄，以幫助觀閱者進一步了解和平島。除了本計畫團隊的研究成果之外，還囊括國內外相關研究成果。文獻目錄將持續更新。所有文獻資料分成四類：古代文獻、視覺史料、近人論著及報刊網頁。</p>
      </div>
      <div id="myContainer">
        <div class="bookleftcorner">
          <img id="bookcover" src="bookcover.jpg">
          <div class="bookmark" id="bookmark1">古代文獻</div>
          <div class="bookmark" id="bookmark2">視覺史料</div>
          <div class="bookmark" id="bookmark3">近人論著</div>
          <div class="bookmark" id="bookmark4">報刊網頁</div>
        </div>
      </div>
    </div>
